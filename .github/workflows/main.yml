on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop

name: "Build & Release"
jobs:
  build:
    name: Build & Release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '12'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - run: flutter build apk --release --split-per-abi
      - run: |
          # Add code to sign the APK
          jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore old_key.jks -storepass MasterSORO -keypass MasterSORO -signedjar build/app/outputs/apk/release/app-signed.apk build/app/outputs/apk/release/app-release-unsigned.apk key0

          # Add code to create an Android App Bundle (AAB)
          flutter build appbundle --target-platform android-arm,android-arm64,android-x64

      - run: |
          flutter build ios --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          cd Payload
          ln -s ../Runner.app
          cd ..
          zip -r app.ipa Payload
      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/app-signed.apk,build/app/outputs/bundle/release/app-release.aab,build/ios/iphoneos/app.ipa"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}
